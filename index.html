<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <title>Belluh AI - The Love Journal</title>
    <meta name="description" content="A shared AI-powered journal for couples to capture memories, track moods, and deepen intimacy through daily reflections.">
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <!-- Tailwind CSS (Keep CDN for simplicity or move to PostCSS later) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              belluh: {
                50: 'var(--color-belluh-50)',
                100: 'var(--color-belluh-100)',
                200: 'var(--color-belluh-200)',
                300: 'var(--color-belluh-300)',
                400: 'var(--color-belluh-400)',
                500: 'var(--color-belluh-500)',
                600: 'var(--color-belluh-600)',
                900: 'var(--color-belluh-900)',
              },
              paper: '#fcfcfc',
              slate: {
                850: '#1e293b',
                900: '#0f172a',
              }
            },
            fontFamily: {
              sans: ['Inter', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'sans-serif'],
              serif: ['Merriweather', 'Georgia', 'serif'],
            },
            animation: {
              'fade-in': 'fadeIn 0.8s cubic-bezier(0.16, 1, 0.3, 1)',
              'slide-up': 'slideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1)',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 6s ease-in-out infinite',
              'scale-in': 'scaleIn 0.5s cubic-bezier(0.16, 1, 0.3, 1)',
              'breathing': 'breathing 6s ease-in-out infinite',
              'bloom': 'bloom 8s ease-in-out infinite',
              'pop': 'pop 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275)',
              'shimmer': 'shimmer 2s linear infinite',
              'marquee': 'marquee 60s linear infinite',
              'marquee-reverse': 'marqueeReverse 60s linear infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              scaleIn: {
                '0%': { transform: 'scale(0.95)', opacity: '0' },
                '100%': { transform: 'scale(1)', opacity: '1' },
              },
              breathing: {
                '0%, 100%': { transform: 'scale(1)', opacity: '0.6' },
                '50%': { transform: 'scale(1.15)', opacity: '0.9' },
              },
              bloom: {
                 '0%, 100%': { transform: 'scale(1) rotate(0deg)', opacity: '0.5' },
                 '50%': { transform: 'scale(1.1) rotate(5deg)', opacity: '0.8' },
              },
              pop: {
                '0%': { transform: 'scale(0.9)' },
                '50%': { transform: 'scale(1.02)' },
                '100%': { transform: 'scale(1)' },
              },
              shimmer: {
                '0%': { backgroundPosition: '-200% 0' },
                '100%': { backgroundPosition: '200% 0' },
              },
              marquee: {
                '0%': { transform: 'translateX(0%)' },
                '100%': { transform: 'translateX(-50%)' },
              },
              marqueeReverse: {
                '0%': { transform: 'translateX(-50%)' },
                '100%': { transform: 'translateX(0%)' },
              }
            },
            boxShadow: {
              'soft': '0 4px 30px -4px rgba(0,0,0,0.03)',
              'glow': '0 0 60px rgba(var(--color-belluh-300-rgb), 0.4)',
              'glass': '0 8px 32px 0 rgba(31, 38, 135, 0.05)',
              'float': '0 20px 40px -12px rgba(0,0,0,0.08)',
              'apple': '0 12px 40px -8px rgba(0,0,0,0.06)',
              'inner-light': 'inset 0 2px 4px 0 rgba(255, 255, 255, 0.5)',
              'sharp': '0 1px 2px rgba(0,0,0,0.05)',
            }
          },
        },
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Merriweather:ital,wght@0,300;0,400;1,300;1,400&display=swap" rel="stylesheet">
    <style>
      :root {
        /* Default Pink Theme Fallback */
        --color-belluh-50: #fdf4fb;
        --color-belluh-100: #fbebf7;
        --color-belluh-200: #f7d8ee;
        --color-belluh-300: #f0addd;
        --color-belluh-400: #e57ec3;
        --color-belluh-500: #d953a6;
        --color-belluh-600: #bb3886;
        --color-belluh-900: #5e1c43;
        --color-belluh-300-rgb: 240, 173, 221;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: #fcfcfc;
        color: #0f172a;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        overflow-x: hidden;
      }
      .font-serif {
        font-family: 'Merriweather', serif;
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      .glass {
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(24px);
        -webkit-backdrop-filter: blur(24px);
        border: 1px solid rgba(255, 255, 255, 0.6);
      }
      input:focus, textarea:focus {
        outline: none;
        box-shadow: none;
      }
      ::selection {
        background: var(--color-belluh-300);
        color: #fff;
      }
      .gradient-text {
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .mask-gradient-x {
        mask-image: linear-gradient(to right, transparent, black 5%, black 95%, transparent);
        -webkit-mask-image: linear-gradient(to right, transparent, black 5%, black 95%, transparent);
      }
      /* Custom Beautiful Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 10px;
        border: 2px solid transparent; /* Creates padding effect */
        background-clip: content-box;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
        border: 1px solid transparent;
        background-clip: content-box;
      }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",

  }
}
</script>
</head>

    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
