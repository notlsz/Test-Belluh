<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <title>Belluh AI - The Love Journal</title>
    <meta name="description" content="A shared AI-powered journal for couples to capture memories, track moods, and deepen intimacy through daily reflections.">
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Merriweather:ital,wght@0,300;0,400;0,700;1,300;1,400&display=swap" rel="stylesheet">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              belluh: {
                25: 'var(--color-belluh-25, #FFFCFD)',
                50: 'var(--color-belluh-50, #FFF5F7)',
                100: 'var(--color-belluh-100, #FFE4E9)',
                200: 'var(--color-belluh-200, #FFD0DB)',
                300: 'var(--color-belluh-300, #FFC5D3)',
                400: 'var(--color-belluh-400, #FFB0C0)',
                500: 'var(--color-belluh-500, #FF90A5)',
                600: 'var(--color-belluh-600, #E11D48)',
                900: 'var(--color-belluh-900, #881337)',
              },
              paper: 'var(--color-belluh-25, #FFFCFD)',
              slate: {
                850: '#1e293b',
                900: '#0f172a',
              }
            },
            fontFamily: {
              sans: ['Inter', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'sans-serif'],
              serif: ['Merriweather', 'Georgia', 'Cambria', 'Times New Roman', 'serif'],
            },
            boxShadow: {
              'apple': '0 8px 30px rgba(0,0,0,0.04)',
              'float': '0 20px 40px -10px rgba(0,0,0,0.1)',
              'glow': '0 0 20px rgba(240, 173, 221, 0.5)',
              'soft': '0 4px 20px -2px rgba(0,0,0,0.05)',
            },
            animation: {
              'fade-in': 'fadeIn 0.6s ease-out',
              'slide-up': 'slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1)',
              'scale-in': 'scaleIn 0.4s cubic-bezier(0.16, 1, 0.3, 1)',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'pop': 'pop 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275)',
              'float': 'float 6s ease-in-out infinite',
              'breathing': 'breathing 8s ease-in-out infinite',
              'marquee': 'marquee 40s linear infinite',
              'marquee-reverse': 'marqueeReverse 40s linear infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              scaleIn: {
                '0%': { opacity: '0', transform: 'scale(0.95)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              },
              pop: {
                '0%': { opacity: '0', transform: 'scale(0.9)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              breathing: {
                 '0%, 100%': { transform: 'scale(1)', opacity: '0.8' },
                 '50%': { transform: 'scale(1.1)', opacity: '0.5' },
              },
              marquee: {
                '0%': { transform: 'translateX(0)' },
                '100%': { transform: 'translateX(-50%)' },
              },
              marqueeReverse: {
                '0%': { transform: 'translateX(-50%)' },
                '100%': { transform: 'translateX(0)' },
              },
            }
          }
        }
      }
    </script>
    <style>
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      .glass {
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(24px);
        -webkit-backdrop-filter: blur(24px);
        border: 1px solid rgba(255, 255, 255, 0.6);
      }
      body {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      /* Ensure inputs don't have default ugly outlines */
      input:focus, textarea:focus {
        outline: none;
        box-shadow: none;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.90.1",
    "@google/genai": "https://esm.sh/@google/genai@^1.35.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>

  </body>
</html>
